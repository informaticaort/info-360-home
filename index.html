<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Info 360</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Proyectos de Info 360 2024" />
  <meta name="keywords" content="Info 360, 2024, Proyectos, Tecnología, Informática, Arte, Sociedad, Salud, Negocios
    , ORT, ORT proyecto final" />
  <link rel="icon" type="image/png" href="/static/archivos/anim/1663176/2012790/mas.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@200&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="static/css/style.css" />
</head>

<body>
  <header>
    <img src="static/img/Banner.gif" alt="Logo" id="logo-image" />
  </header>
  <nav class="botones-categorias navbar" style="display: flex; align-items: center; justify-content: space-around">
    <div style="text-align: center">
      <button id="Sinergizado" class="button-55" onclick="mostrarSin()">
        Sinergizado
      </button>
      <button id="Sociedad" class="button-55" onclick="mostrarCategoria('Servicios a la Sociedad')">
        Sociedad
      </button>
      <button id="Negocios" class="button-55" onclick="mostrarCategoria('Negocios')">
        Negocios
      </button>
      <button id="Arte" class="button-55" onclick="mostrarCategoria('Arte y Cultura')">
        Arte
      </button>
      <button id="Salud" class="button-55" onclick="mostrarCategoria('Ciencia, Salud y Medio Ambiente')">
        Salud
      </button>
      <button id="Todos" class="button-55" onclick="mostrarTodos()">
        Todos
      </button>
    </div>
    <input type="text" id="buscador" placeholder="Buscar proyectos..." />
  </nav>
  <div class="container">
    <div id="resultado" class="card-container"></div>
    <img src="/static/img/backtop.png" alt="" id="scrollToTopButton" onclick="scrollToTop()" />

    <div id="myModal" class="modal">
      <!-- Modal -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <p id="modalParagraph">Some text in the Modal..</p>
      </div>
    </div>
  </div>
</body>
<script src="static/js/script.js"></script>

</html>
